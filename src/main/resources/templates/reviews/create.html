<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать отзыв</title>
</head>
<body>
<h1>Создать отзыв</h1>

<form action="/reviews/new" method="post" th:object="${review}">
  <div>
    <label for="comment">Текст отзыва:</label>
    <textarea id="comment" th:field="*{comment}" required></textarea>
    <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: red;"></p>
  </div>

  <div>
    <label for="rating">Рейтинг:</label>
    <input type="number" id="rating" th:field="*{rating}" min="1" max="5" required>
    <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" style="color: red;"></p>
  </div>

  <div>
    <label for="user">Пользователь:</label>
    <select id="user" th:field="*{user}">
      <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
    </select>
  </div>

  <div>
    <label for="product">Продукт:</label>
    <select id="product" th:field="*{product}">
      <option th:each="product : ${products}" th:value="${product.productId}" th:text="${product.name}"></option>
    </select>
  </div>

  <button type="submit">Создать отзыв</button>
</form>

<a href="/reviews">Назад к списку отзывов</a>
</body>
</html>
