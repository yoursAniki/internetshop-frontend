<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать Позицию Заказа</title>
</head>
<body>
<h1>Редактировать Позицию Заказа</h1>

<form th:action="@{/order-items/update}" th:object="${orderItem}" method="post">
  <input type="hidden" th:field="*{orderItemId}" />

  <div>
    <label for="order">Заказ:</label>
    <select id="order" th:field="*{order}">
      <option th:each="order : ${orders}" th:value="${order.orderId}" th:text="${'Заказ №' + order.orderId}"></option>
    </select>
    <p th:if="${#fields.hasErrors('order')}" th:errors="*{order}" class="error"></p>
  </div>

  <div>
    <label for="product">Продукт:</label>
    <select id="product" th:field="*{product}">
      <option th:each="product : ${products}" th:value="${product.productId}" th:text="${product.name}"></option>
    </select>
    <p th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="error"></p>
  </div>

  <div>
    <label for="quantity">Количество:</label>
    <input type="number" th:field="*{quantity}" id="quantity" required/>
    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></p>
  </div>

  <div>
    <label for="unitPrice">Цена за единицу:</label>
    <input type="number" step="0.01" th:field="*{unitPrice}" id="unitPrice" required/>
    <p th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}" class="error"></p>
  </div>

  <button type="submit">Сохранить</button>
</form>

<br/>
<a th:href="@{/order-items}">Назад к списку позиций заказа</a>
</body>
</html>
