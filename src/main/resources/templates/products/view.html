<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Product Details</h1>
  <p><strong>ID:</strong> <span th:text="${product.productId}"></span></p>
  <p><strong>Name:</strong> <span th:text="${product.name}"></span></p>
  <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
  <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
  <p><strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}"></span></p>
  <a href="/products" class="btn btn-secondary mt-3">Back to Products</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
